<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review module</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link href="main.css" rel="stylesheet">

</head>

<body>

    
    <section id="testimonials" class="testimonials section-bg">
      <div class="container">

        <div class="section-header">
          <h2>Testimonials</h2>
          <p>What Are They <span>Saying About Us</span></p>
        </div>

        <div class="slides-1 swiper">
          <div class="swiper-wrapper">

            <div class="swiper-slide">
              <div class="testimonial-item">
                <div class="row gy-4 justify-content-center">
                  <div class="col-lg-6">
                    <div class="testimonial-content">
                      <p id="review-text">
                        Review text loading...
                      </p>
                      <h3 id="review-author">...</h3>
                      <h4 id="review-author-position">">... &amp; ">...</h4>
                      <div class="stars" id="review-stars">
                        <i class="bi bi-star-fill"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- End testimonial item -->




          </div>
          
          <div class="d-flex justify-content-center mt-3">
            <i class="bi bi-arrow-left-circle  display-6 pe-2" id="button-left"></i>
            <p id="current-review-number" class="display-6"></p>
            <i class="bi bi-arrow-right-circle  display-6 ps-2" id="button-right"></i>
          </div>

          


        </div>

      </div>
    </section><!-- End Testimonials Section -->
  
  
  
  
 

  </div>
  <script src="index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
