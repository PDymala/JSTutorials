<!doctype html>

<html lang="en">


<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>

    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>



    <container>

        <div class="p-2 text-center">

            <h1 class="">People entered:</h1>



            <p class="fs-2" id="count-el">

                0

            </p>



            <button type="button" class="btn btn-primary" id="add-count" onclick="increment()">Add</button>

            <button type="button" class="btn btn-danger" id="clear-count" onclick="reset()">Clear</button>

            <button type="button" class="btn btn-secondary" id="save-count" onclick="save()">Save</button>

        </div>

        <div class="p-2 text-center">

            <p id="previous_ent">
                Previous entries:
            </P>
        </div>

    </container>
    <script src="index.js"></script>
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
