<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="index.css" rel="stylesheet">
</head>

<body class="bg-success">
  <div class="container text-center p-1">

    <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Blackjack.jpg" width="100px">
    <h1 class="text-warning">
      Blackjack!
    </h1>

    <div class="p-1">
        <p> Your cards: <span id="arr">  </span>
      </p>

      
      <p> Your sum: <span id="sum"> 0 </span>
      </p>

      <button type="button" class="btn btn-warning" id="btn-play" onclick="play()">More cards</button>

      <button type="button" class="btn btn-warning" id="btn-pass" onclick="pass()">Pass</button>
      <button type="button" class="btn btn-secondary" id="btn-new-game" onclick="newGame()">New game</button>
    
     <h3 id="result" class="mt-2 text-white"> - </h3>

    </div>
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
